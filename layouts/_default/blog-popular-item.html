{{ $page := . }}

  <div class="row">
      <div class="col-12">
          <p class="h5-heading">{{ $page.Title }}</p>
      </div>
  </div>
  <div class="row">
      <div class="col-auto pr-0">
          <p class="mb-0">
            {{- with $page.Params.tags -}}
              {{- range . -}}
              <a class="secondary-link" href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">
                {{ . }}
              </a>
              {{- end -}}
            {{- end -}}
          </p>
      </div>
      <div class="col-auto px-0">
          <p class="mb-0 px-1">|</p>
      </div>

      <div class="col-auto px-0">
          <p class="mb-0 px-1">{{ math.Round (div (countwords .Content) 220.0) }} min read</p>
      </div>
      <div class="col-auto px-0">
          <p class="mb-0 px-1">|</p>
      </div>
      <div class="col-auto pl-0">
          <p class="mb-0">
              <a href="{{ $page.RelPermalink }}" class="secondary-link" >Read Article</a>
          </p>
      </div>
  </div>
